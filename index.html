<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CPP2 | side hustle</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <a href="">CPP2</a>
      </div>

      <div class="menu">
        <div class="menu-icon" id="menu-icon">
          <small class="menu-icon-line"></small>
        </div>
        <div class="menu-items" id="menu-items">
          <a href="">About</a>
          <a href="">Sign in</a>
          <a href="">Sign up</a>
        </div>
        <div class="overlay" id="overlay">
          <div class="mobile-menu" id="mobile-menu">
            <a href="">About</a>
            <a href="">Sign in</a>
            <a href="">Sign up</a>
          </div>
        </div>
      </div>
    </nav>
    <form class="container mt-3" id="form" method="get" action="success.html">
      <div class="mb-3 form-input">
        <label for="username" class="form-label">
          Username
        </label>
        <input
          type="text"
          name="username"
          class="form-control"
          id="username"
          placeholder="5-15 characters"
          autocomplete="username"
        />
        <span class="message" aria-live="polite"></span>
      </div>
      <div class="mb-3 form-input">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="@example.com"
        />
        <span aria-live="polite"></span>
      </div>
      <div class="mb-3 form-input">
        <label for="address" class="form-label">
          Address
        </label>
        <input type="text" name="address" id="address" class="form-control" />
        <span aria-live="polite"></span>
      </div>

      <div class="mb-3 form-input">
        <label for="phone">
          Phone No
        </label>
        <input
          type="tel"
          name="phone"
          id="phone"
          class="form-control"
          placeholder="080 XXX XXXX"
        />
        <span aria-live="polite"></span>
      </div>
      <fieldset class="mb-3 form-input" id="radios">
        <legend>Gender</legend>

        <input
          class="form-check-input"
          type="radio"
          name="gender"
          value="male"
          id="male"
        />
        <label class="form-check-label" for="male">
          Male
        </label>

        <input
          class="form-check-input"
          type="radio"
          name="gender"
          value="female"
          id="female"
        />
        <label class="form-check-label" for="female">
          Female
        </label>
        <br />
        <span aria-live="polite"></span>
      </fieldset>
      <div class="mb-3 form-input password-container">
        <label for="password" class="form-label">Password</label>

        <input
          type="password"
          name="password"
          class="form-control password"
          id="password"
          placeholder="new password"
          autocomplete="new-password"
        />
        <i class="far fa-eye"></i>
        <span aria-live="polite"></span>
      </div>
      <div class="mb-3 form-input password-container">
        <label for="re-password" class="form-label">Re-password</label>
        <input
          type="password"
          name="repassword"
          class="form-control password"
          id="re-password"
          placeholder="repeat new password"
          autocomplete="new-password"
        />
        <i class="far fa-eye"></i>
        <span aria-live="polite"></span>
      </div>

      <button type="submit" class="btn btn-primary mb-3">Submit</button>
    </form>

    <script src="index.js"></script>
  </body>
</html>
